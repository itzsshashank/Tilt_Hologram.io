<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram</title>
    <style>
        body {
            margin: 0;
            background: #222;
            overflow: hidden;
        }
        img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
<!--     <img id="img1" src="https://www.nordicvisitor.com/images/lapland/rukatunturiwinter-finnishlapland.jpg"/> -->
<!--     <img id="img2" src="https://www.tourradar.com/days-to-come/wp-content/uploads/2018/07/Finland8-min.jpg"/> -->
    <img id="img1" src="a.jpg"/>
    <img id="img2" src="b.jpg"/>
    <script>
        function invLerp(a, b, val) {
            return (val - a) / (b - a);
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (evt) => {
                const angle = evt.beta;
                const opacity = Math.min(1, Math.max(0, invLerp(50, 70, angle)));
                img1.style.opacity = opacity;
                img2.style.opacity = 1 - opacity;
            });
        } else {
            console.log("Device orientation not supported");
        }
    </script>
</body>
</html>
