<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Hologram</title>
    <style>
        body {
            margin: 0;
            background: #222;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            height: auto;
            width: auto;
            transition: opacity 0.3s ease;
        }
        #loading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        #fullscreenBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Loading...</div>
        <img id="img1" src="a.jpg" style="opacity: 0;"/>
        <img id="img2" src="b.jpg" style="opacity: 0;"/>
        <img id="img3" src="c.jpg" style="opacity: 0;"/>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
    <script>
        const container = document.querySelector('.container');
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');
        const loading = document.getElementById('loading');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        function invLerp(a, b, val) {
            return (val - a) / (b - a);
        }

        function updateOpacity(x, y) {
            const opacityX = Math.min(1, Math.max(0, invLerp(-30, 30, x)));
            const opacityY = Math.min(1, Math.max(0, invLerp(-30, 30, y)));
            
            img1.style.opacity = opacityX;
            img2.style.opacity = opacityY;
            img3.style.opacity = 1 - (opacityX + opacityY) / 2;
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (evt) => {
                updateOpacity(evt.gamma, evt.beta);
            });
        } else {
            console.log("Device orientation not supported");
            container.addEventListener('mousemove', (evt) => {
                const x = (evt.clientX / window.innerWidth - 0.5) * 60;
                const y = (evt.clientY / window.innerHeight - 0.5) * 60;
                updateOpacity(x, y);
            });
        }

        Promise.all([
            new Promise(resolve => img1.onload = resolve),
            new Promise(resolve => img2.onload = resolve),
            new Promise(resolve => img3.onload = resolve)
        ]).then(() => {
            loading.style.display = 'none';
            img1.style.opacity = 1;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Simple parallax effect
        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            img1.style.transform = `translate(-50%, -50%) translate3d(${xAxis}px, ${yAxis}px, 0)`;
            img2.style.transform = `translate(-50%, -50%) translate3d(${-xAxis}px, ${-yAxis}px, 0)`;
            img3.style.transform = `translate(-50%, -50%) translate3d(${yAxis}px, ${xAxis}px, 0)`;
        });
    </script>
</body>
</html>
